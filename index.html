<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTA - Boats of the Ancients</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay"></div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-changelog">
            <div class="loading-changelog-header">Recent Changes</div>
            <div id="loading-changelog-content" class="loading-changelog-content">
                <!-- Changelog content will be populated by loading.js -->
            </div>
        </div>
        <div class="loading-bar-container">
            <div id="loading-bar-fill" class="loading-bar-fill"></div>
        </div>
    </div>

    <!-- Game modules -->
    <script src="src/loading.js"></script>
    <script src="src/renderer.js"></script>
    <script src="src/input.js"></script>
    <script src="src/collision_data.js"></script>
    <script src="src/collision.js"></script>
    <script src="src/pathfinding.js"></script>
    <script src="src/port_data.js"></script>
    <script src="src/ship_data.js"></script>
    <script src="src/captain_data.js"></script>
    <script src="src/economy.js"></script>
    <script src="assets/sounds/volume_config.js"></script>
    <script src="src/audio.js"></script>
    <script src="src/music.js"></script>
    <script src="src/dice_data.js"></script>
    <script src="src/dice_abilities.js"></script>
    <script src="src/dice.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/game.js"></script>
</body>
</html>
